set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -g default-command "exec $SHELL -l"
# Alt+1 切换到窗口 0，Alt+2 切换到窗口 1，以此类推（tmux窗口序号从0开始）
bind-key -n M-1 select-window -t 0
bind-key -n M-2 select-window -t 1
bind-key -n M-3 select-window -t 2
bind-key -n M-4 select-window -t 3
bind-key -n M-5 select-window -t 4
bind-key -n M-6 select-window -t 5
bind-key -n M-7 select-window -t 6
bind-key -n M-8 select-window -t 7
bind-key -n M-9 select-window -t 8
bind-key -n M-0 select-window -t 9  # Alt+0 切换到第10个窗口（序号9）


# Alt+h/j/k/l 切换面板（Vim风格，无需前缀键）
bind -n M-h select-pane -L  # 左（h）
bind -n M-j select-pane -D  # 下（j）
bind -n M-k select-pane -U  # 上（k）
bind -n M-l select-pane -R  # 右（l）

# 按 前缀键 + Alt+方向键 大步调整（每次5行/列）
bind -n M-Left resize-pane -L 5   # 向左缩小（宽度-5）
bind -n M-Right resize-pane -R 5  # 向右增大（宽度+5）
bind -n M-Up resize-pane -U 5     # 向上缩小（高度-5）
bind -n M-Down resize-pane -D 5   # 向下增大（高度+5）


